<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Anshul Kumar</p>
    <p class="text-white">Anshul Kumar</p>
    <p class="text-red-500">Anshul Kumar</p>
    <p class="text-cyan-500">Anshul Kumar</p>
    <p class="text-green-900">Anshul Kumar</p>
    <!-- Background Colors -->
    <p class="bg-slate-500">Anshul Kumar</p>
    <p class="bg-black text-white">Anshul Kumar</p>
    <p class="bg-yellow-500 text-white">Anshul Kumar</p>
    <p class="bg-green-500 text-white">Anshul Kumar</p>
    <!-- Text Underline -->
    <p class="underline decoration-red-500">Anshul Kumar</p>
    <p class="underline decoration-purple-900">Anshul Kumar</p>
    <p class="underline decoration-green-500">Anshul Kumar</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">
    <input type="text" class="border border-yellow-500">
    <input type="text" class="border border-red-500">
    <!-- Divide Colors -->
    <div class="divide-y divide-black">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Anshul</button>
    <button class="outline outline-black mx-5">Anshul</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-purple-300 shadow-purple-300 my-3">Anshul</div>
    <div class="shadow-lg bg-yellow-300 shadow-black-900/500 my-3">Anshul</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-yellow-500" checked>
    <!-- Arbitrary Colors -->
    <div class="bg-[#fab789]">
      Hii
    </div>
    <p class="text-[#fab789]">Anshul</p>
    <p class="text-[rgb(255,0,0)]">Anshul</p>
    <p class="bg-[rgb(255,0,0)] text-[#ffffff]">Anshul</p>
  </body>
</html>
